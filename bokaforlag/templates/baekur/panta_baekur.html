{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-5">
  <p>Panta bókaknippi</p>
  <div class="col-10 col-sm-8 col-md-6 mx-auto">
    <form class="" action="{% url 'baekur:panta_baekur' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-primary" type="submit">Senda pöntun</button>
    </form>
  </div>
</div>
{% endblock content %}
